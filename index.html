<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 200px; margin-bottom: 10px; color: white }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile-container">
      
      <div class="profile-info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="picture of jessica">
        <h1 id="name">Jessica Randall</h1>
        <h2 id="location">London, United Kingdom</h2>
        <p id="quote">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <a href="" class="social-links-btn">GitHub</a>
        <a href="" class="social-links-btn">Frontend Mentor</a>
        <a href="" class="social-links-btn">LinkedIn</a>
        <a href="" class="social-links-btn">Twitter</a>
        <a href="" class="social-links-btn">Instagram</a>
      </div>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lariella</a>.
  </div>
</body>
</html>
